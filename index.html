<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Score Keeper</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="winner-block">
            <h3 class="winner-headline hide-winner">
                <span id="display-winner">Nobody</span><br>has won the game!
            </h3>
        </div>
        <div class="settings-block" data-dropdown>
            <button class="settings-btn">
                <span class="settings-span" data-dropdown-btn>Settings</span>
                <img class="settings-icon" src="./images/settings-icon.png">
            </button>
            <div class="settings-dropdown">
                <div class="input-block">
                    <label for="player1_input">Player 1:</label>
                    <input id="player1_input" type="text" name="playerName" placeholder="New name...">
                    <label for="player2_input">Player 2:</label>
                    <input id="player2_input" type="text" name="playerName" placeholder="New name...">
                    <span class="input-warning">Use up to 22 characters</span>
                    <span class="input-warning">Both lines must be filled</span>
                </div>
                <hr>
                <div class="input-block">
                    <label for="maxscore_input">Playing up to:</label>
                    <input id="maxscore_input" type="number" name="maxScore" value="5">
                </div>
                <button id="save_btn">Save</button>
            </div>
        </div>
        <div class="game-block">
            <div class="background-block">
                <img src="./images/background.jpg" alt="Background game image">
            </div>
            <div class="score-block">
                <div class="player-block">
                    <div class="player-data">
                        <div id="player1_name" class="player-name">Player 1</div>
                        <div id="player1_score" class="player-score">0</div>
                        <button id="player1_btn" class="player-btn">+1 to score</button>
                    </div>
                </div>
                <div class="player-block">
                    <div class="player-data">
                        <div id="player2_name" class="player-name">Player 2</div>
                        <div id="player2_score" class="player-score">0</div>
                        <button id="player2_btn" class="player-btn">+1 to score</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="restart-block">
            <button id="restart_btn" class="hide-restart">Restart</button>
        </div>
    </div>
</body>
</html>
